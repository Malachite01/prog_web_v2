<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  
  <!-- Favicon classique -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

  <!-- Android Chrome PNG (du manifeste) -->
  <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="favicon/android-chrome-512x512.png">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">

  <!-- Manifest -->
  <link rel="manifest" href="favicon/site.webmanifest">

  <!-- Couleurs (optionnelles mais recommandÃ©es) -->
  <meta name="theme-color" content="#ffffff">
  <meta name="background-color" content="#ffffff">

  <title>Fish Game</title>

  
</head>

<!-- ContrÃ´les tactiles pour mobile -->
<div id="mobile-controls">
  <!-- Joystick -->
  <div id="joystick-container">
    <div id="joystick-base"></div>
    <div id="joystick-stick"></div>
  </div>
  
  <!-- Bouton boost -->
  <button id="boost-btn" class="mobile-btn">
    <img src="./assets/images/up-arrow.svg" alt="Boost" style="filter: invert(1); width: 40px;">
  </button>
</div>

<body>
  <div id="gradient-game"></div>
  <!-- Musique -->
  <audio id="background-audio" src="./assets/sounds/music.mp3" loop autoplay muted></audio>
  <script src="./js/audio.js"></script>
    
  <!-- Effet visuel avec les bulles -->
  <div id="bubble-container"></div>

  <!-- Bouton de retour Ã  l'accueil -->
  <a href="./index.html"><button class="primary-btn water-btn home-btn" id="home-btn"><img src="./assets/images/home.svg" alt="logo home" id="logo-home"></button></a>
  <!-- Timer -->
  <span id="timer">00:00</span>
  <script src="./js/timer.js"></script>

  <!-- Bouton de son -->
  <button onclick="toggleSound()" class="primary-btn water-btn sound-btn" id="sound-btn"><img src="./assets/images/soundon.svg" alt="logo son" id="logo-son"></button>

  <!-- Bateau ennemi -->
  <img src="./assets/enemy/boat.gif" alt="Enemy boat" id="boat-enemy">

  <!-- Ecran de jeu -->
  <canvas id="game-canvas"></canvas>

  <!-- Image du joueur (cachÃ©e, utilisÃ©e dans le JS game_manager.js) -->
  <img src="./assets/character/fish.gif" id="fish-player" style="display:none;">
  <img id="poisson-other" src="./assets/character/poisson-other.gif" style="display:none;">

  <!-- Tableau des high scores -->
  <table id="high-scores">
    <thead>
      <tr>
        <th>#</th>
        <th>Nom</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody id="high-scores-body"></tbody>
  </table>


  <img src="./assets/images/keyboard-arrow.webp" alt="controls" id="controls-image">

  <!-- Ã‰cran de Game Over (cachÃ© par dÃ©faut) -->
  <div id="game-over-screen" style="display:none;">
    <!-- GAME OVER â€” Ã‰tape 1 : Saisie du patronyme -->
    <div id="game-over-input" style="display: none;">
      <div class="game-over-content">
        <img src="./assets/character/fish.gif" alt="Fish" id="game-over-fish">
        <h1 class="game-over-title">GAME OVER</h1>

        <p id="new-record-msg" style="display:none;">ðŸŽ‰ FÃ©licitations ! Nouveau record !</p>
        <p class="game-over-score">Temps de survie : <span id="final-time">00:00</span></p>

        <form onsubmit="addScore(event)" class="input-container">
          <input type="text" name="player-name" id="player-name" placeholder="Entrez votre pseudo" class="player-name-input" minlength="3" maxlength="15"/>
          <button class="primary-btn submit-btn">âœ“</button>
        </form>
      </div>
    </div>

    <!-- GAME OVER â€” Ã‰tape 2 : Classement -->
    <div id="game-over-scores" style="display: none;">
      <div class="game-over-content">
        <h1 class="game-over-title">Meilleurs temps</h1>

        <table id="game-over-high-scores">
          <thead>
            <tr>
              <th>#</th>
              <th>Nom</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="game-over-high-scores-body"></tbody>
        </table>

        <div style="display: flex; gap: 20px; justify-content: center; margin-top: 20px;">
          <button class="primary-btn water-btn retry-btn" onclick="window.location.reload()">Rejouer</button>
          <a href="./index.html"><button class="primary-btn water-btn menu-btn">Menu principal</button></a>
        </div>

      </div>
    </div>

  </div>

  <!-- Import des scripts JS -->
  <script src="./js/Player.js"></script>
  <script src="./js/Net.js"></script>
  <script src="./js/mobile_controls.js"></script>
  <script src="./js/game_manager.js"></script>
  <script src="./js/bubbles_game.js"></script>
  <script src="./js/score.js"></script>
</body>
</html>
